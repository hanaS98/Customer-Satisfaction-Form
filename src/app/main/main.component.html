<div class="container">
  <div class="title" style="margin-top: 50px;">
    <div class="alert alert-danger" role="alert" style="font-weight: bold;"  *ngIf="!error">
      يجب تعبئة جميع الخانات المطلوبة!
    </div>
    <h2 style="color: var(--main-color); font-weight: bold;">استبيان رضا المستفيد</h2>
    <hr>
  </div>

  <form (ngSubmit)="onSubmit($event)" #f="ngForm">
    <app-user-info></app-user-info>
    <app-service-channel></app-service-channel>
    <app-evaluation></app-evaluation>

    <kendo-dialog
      *ngIf="opened"
      [minWidth]="250"
      [width]="450"
    >
    <p style="cursor: pointer;" (click)="close()">X</p>
    <p style="text-align: center; margin-top: 30px; font-size: 130px;color: #87d185;"><i class="fa-light fa-circle-check"></i></p>
      <h5 style="margin-bottom: 30px; text-align: center;font-weight: bold;">
        تم رفع الطلب بنجاح!
      </h5>
    </kendo-dialog>

    <div style="display: flex;flex-direction: row-reverse;;">
      <input type="submit" value="ارسال" class="submitbtn" >
    </div>

  </form>
</div>
